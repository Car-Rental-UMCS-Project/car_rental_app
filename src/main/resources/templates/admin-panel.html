<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS (animacje) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        /* light theme body */
        html[data-bs-theme="light"] body {
            background: #f8f9fa;
            color: var(--bs-body-color);
        }
        /* dark theme body: navy gradient */
        html[data-bs-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--bs-body-color);
        }

        /* gradient in navbar (same for both themes) */
        .bg-primary-gradient {
          background-image: linear-gradient(45deg, #0d6efd 0%, #4dabff 100%);
        }

        /* glass-look card default (light) */
        html[data-bs-theme="light"] .card-glass {
          background: rgba(255,255,255,0.25);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border: 1px solid rgba(255,255,255,0.35);
        }
        /* dark theme card: navy gradient */
        html[data-bs-theme="dark"] .card-glass {
          background: linear-gradient(135deg, #0a2540 0%, #1f4068 100%) !important;
          border: 1px solid rgba(255,255,255,0.15);
        }

        /* mikro-animacje przycisków */
        .btn {
          transition: transform .15s ease, box-shadow .15s ease;
        }
        .btn:hover,
        .btn:focus-visible {
          transform: translateY(-2px);
          box-shadow: 0 .5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- ============ NAVBAR ============ -->
<nav class="navbar navbar-dark bg-primary-gradient shadow-sm px-3">
    <span class="navbar-brand fw-bold">Admin Panel</span>

    <!-- przełącznik motywu -->
    <button id="themeToggle"
            class="btn btn-sm btn-light d-flex align-items-center gap-1"
            type="button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Toggle light / dark">
        <i class="bi bi-circle-half"></i><span class="d-none d-md-inline">Theme</span>
    </button>
</nav>

<!-- ============ MAIN ============ -->
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card card-glass shadow-lg" data-aos="fade-up">
                <div class="card-body text-center py-5">
                    <h1 class="card-title mb-4 display-6">Quick actions</h1>

                    <form th:action="@{/cars/add}" method="get" class="d-grid gap-3">
                        <button type="submit"
                                class="btn btn-primary btn-lg"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="Add a new car to the database">
                            <i class="bi bi-plus-circle me-2"></i>Add car
                        </button>
                    </form>

                    <form th:action="@{/cars/admin/all}" method="get" class="d-grid gap-3 mt-3">
                        <button type="submit"
                                class="btn btn-secondary btn-lg"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="See the full car list">
                            <i class="bi bi-list-ul me-2"></i>View cars
                        </button>
                    </form>

                    <form th:action="@{/logout}" method="post" class="d-grid gap-3 mt-3">
                        <button type="submit"
                                class="btn btn-outline-danger btn-lg"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="Sign out of the panel">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ============ FOOTER ============ -->
<footer class="text-center small text-muted py-3">
    v1.0.0 © 2025 Car Rental
</footer>

<!-- ============ SCRIPTS ============ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
    // inicjalizacja AOS
    AOS.init();

    // przełącznik motywu: zmienia data-bs-theme na <html>
    document.getElementById('themeToggle').addEventListener('click', () => {
        const html = document.documentElement;
        html.dataset.bsTheme = html.dataset.bsTheme === 'dark' ? 'light' : 'dark';
    });

    // tooltips
    document.querySelectorAll('[data-bs-toggle="tooltip"]')
            .forEach(el => new bootstrap.Tooltip(el));
</script>
</body>
</html>
