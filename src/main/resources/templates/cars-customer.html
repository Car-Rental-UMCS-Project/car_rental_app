<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Cars</title>
</head>
<body>

<div>
    <h2>Available cars:</h2>
    <div th:each="car : ${availableCars}">
        <div>
            <label>Brand: </label>
            <span th:text="${car.brand}"></span>
        </div>
        <br>

        <div>
            <label>Model: </label>
            <span th:text="${car.model}"></span>
        </div>
        <br>

        <div>
            <label>Year: </label>
            <span th:text="${car.year}"></span>
        </div>
        <br>

        <div>
            <label>Price per hour: </label>
            <span th:text="${car.pricePerHour}"></span>
        </div>
        <br>

        <form th:action="@{/rent/{id}(id=${car.id})}" method="get">
            <button type="submit">Rent</button>
        </form><br>
    </div>

    <h2>Rented cars:</h2>
    <div th:each="car : ${rentedCars}">
        <div>
            <label>Brand: </label>
            <span th:text="${car.brand}"></span>
        </div>
        <br>

        <div>
            <label>Model: </label>
            <span th:text="${car.model}"></span>
        </div>
        <br>

        <div>
            <label>Year: </label>
            <span th:text="${car.year}"></span>
        </div>
        <br>

        <div>
            <label>Price per hour: </label>
            <span th:text="${car.pricePerHour}"></span>
        </div>
        <br>
    </div>

    <form th:action="@{/customer}" method="get">
        <button type="submit">Back</button>
    </form>
</div>

</body>
</html>
