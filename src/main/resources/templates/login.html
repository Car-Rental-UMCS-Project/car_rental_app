<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: var(--bs-body-bg);
          color: var(--bs-body-color);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
          transition: background 0.3s;
        }
        html[data-bs-theme="light"] body {
          background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        html[data-bs-theme="dark"] body {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .card-auth {
          background: var(--bs-body-bg-translucent);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-radius: 1rem;
          border: none;
          max-width: 400px;
          width: 100%;
          box-shadow: 0 .5rem 1rem rgba(0,0,0,0.1);
          transition: background 0.3s;
        }
        html[data-bs-theme="dark"] .card-auth {
          background: linear-gradient(135deg, #0a2540 0%, #1f4068 100%);
        }
        .card-auth .card-header {
          background: transparent;
          border-bottom: none;
          text-align: center;
          font-size: 1.75rem;
          font-weight: 600;
          color: var(--bs-primary);
        }
        .form-label {
          font-weight: 500;
          color: var(--bs-body-color);
        }
        .form-control {
          border-radius: .5rem;
        }
        .btn-modern {
          border-radius: 50px;
          padding: .5rem 1.5rem;
          font-weight: 600;
        }
        #themeToggle {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Theme Switcher -->
<button id="themeToggle" class="btn btn-sm btn-light d-flex align-items-center gap-1" type="button" title="Toggle theme">
    <i class="bi bi-circle-half"></i>
    <span class="d-none d-md-inline">Theme</span>
</button>

<div class="card card-auth p-4" data-aos="fade-up">
    <div class="card-header">Log In</div>
    <div class="card-body">
        <form th:action="@{/login}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required/>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-modern">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                </button>
            </div>
        </form>
        <div class="text-center">
            <span>Don't have an account?</span>
            <a th:href="@{/register}" class="link-primary">Register now</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 600, once: true });
    document.getElementById('themeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      html.dataset.bsTheme = html.dataset.bsTheme === 'dark' ? 'light' : 'dark';
    });
</script>
</body>
</html>
